<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Entry Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#4CAF50">
<link rel="apple-touch-icon" href="icons/icon-192.png">

</head>
<body>
  <div class="container">
    <h1>Food Entry Tracker</h1>

    <div class="entry-section">
      <input type="text" id="foodInput" placeholder="Enter food item..." />
      <button onclick="addFood()">Add Entry</button>
    </div>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Search by food or date..." oninput="searchEntries()" />
    </div>

    <div class="results" id="entriesList"></div>
  </div>

  <script src="app.js"></script>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
      .then(() => console.log("Service Worker Registered"));
  }
</script>

</body>
</html>
